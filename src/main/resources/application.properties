# Server configuration
server.port=9124
server.tomcat.basedir=C:/

# File upload limits
multipart.max-file-size=50MB
multipart.max-request-size=50MB

# Spring active profile
spring.profiles.active=production

# Logging configuration
# logging.file=logs/tomcat.log
aspects.logging.enabled=true

# MySQL Database connection
spring.datasource.url=jdbc:mysql://localhost:3306/ash2024
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Velocity template configuration (if you're using it)
spring.velocity.suffix=.vm
spring.velocity.cache=false

# Resource handling configuration
spring.web.resources.chain.strategy.fixed.enabled=true
spring.web.resources.chain.strategy.fixed.paths=/js/lib/
spring.web.resources.chain.strategy.fixed.version=v12
